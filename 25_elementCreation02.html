<!DOCTYPE html>

<html>

    <head>
        <title>DOM JS 02</title>

    </head>

    <body style="background-color: black; color: blue; ">

   
    </body>

    <script>

        const newDiv = document.createElement('div')
        console.log(newDiv);

        newDiv.className="newDiv"
        newDiv.id=Math.floor(Math.random()*10)

        newDiv.setAttribute('h2','type 2 heading')

        newDiv.style.backgroundColor='fuschia'

        // the div has been create and in memory; not yet atatched to DOM

        // newDiv.innerText='chai and new div!'

        const textNode = document.createTextNode("chai DOM | JS")

        newDiv.appendChild(textNode)
        // with this, text node is attahced to new div

        document.body.appendChild(newDiv)
        // with this, the new div is visible on browser
        
        

    </script>

</html>
